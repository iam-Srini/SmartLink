name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Environment variables for Settings()
      DATABASE_URL: sqlite:///./test.db
      SECRET_KEY: test_secret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      MAIL_USERNAME: test@test.com
      MAIL_PASSWORD: password
      MAIL_FROM: test@test.com
      MAIL_PORT: 587
      MAIL_SERVER: smtp.test.com
      MAIL_STARTTLS: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations / prepare database
      run: |
        export DATABASE_URL=sqlite:///./test.db
        # Optional: create tables if needed
        python -c "from app.models.base import Base; from app.db.session import engine; Base.metadata.create_all(engine)"

    - name: Run tests
      run: |
        poetry run pytest tests/ --maxfail=1 --disable-warnings -v
